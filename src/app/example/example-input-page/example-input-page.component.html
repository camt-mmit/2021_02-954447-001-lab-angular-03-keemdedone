<div>
  <button type="button" (click)="dataService.addSection()" class="cmd-button">
    <i class="material-icons">
      add
    </i>
    <a>Add Section</a>
  </button>
</div>
<div *ngFor="let items of dataService.getData() as data ; let i = index;">
  <div>
    <h3>
      Section {{ i+1 }}
      <button type="button" (click)="dataService.removeSection(i)" [disabled]="data.length === 1" class="cmd-button">
        <i class="material-icons">
          delete_forever
        </i>
        <a>Delete</a>
      </button>
    </h3>
  <div>
  <app-example-section-container
  [items]="items"
  (update)="dataService.updateItem(i,$event.index,$event.value)"
  (add)="dataService.addItem(i)"
  (delete)="dataService.removeItem(i, $event)"></app-example-section-container>
  <hr>
</div>
