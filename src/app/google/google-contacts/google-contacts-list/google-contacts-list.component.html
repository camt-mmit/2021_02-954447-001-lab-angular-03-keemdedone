<div *ngIf="data ; else loading">
  <div *ngFor="let person of data.connections" class="contact-list">
    <div *ngFor="let pic of person.photos" class="photo">
      <img src= '{{ pic.url }}' >
    </div>
    <div *ngFor="let name of person.names" class="name">
      <b>Name</b> {{ name.displayName }}
    </div>
    <div *ngFor="let email of person.emailAddresses" class="email">
      <b>Email</b> {{ email.value }}
    </div>
    <div *ngFor="let phone of person.phoneNumbers" class="phone">
      <b>Phone</b> {{ phone.value }}
    </div>
  </div>
</div>

<ng-template #loading>
  <svg class="loading-spinner" viewBox="0 0 50 50">
    <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="7.5"></circle>
  </svg>
</ng-template>
