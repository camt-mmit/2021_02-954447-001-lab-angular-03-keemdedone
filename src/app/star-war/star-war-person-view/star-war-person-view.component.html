<div *ngIf="data; else loading" class="cmp-view-container">
  <p>
    <b>Name</b>
    {{data.name}}
  </p>
  <p>
    <b>Gender</b>
    {{data.gender}}
  </p>
  <p>
    <b>Birth Year</b>
    {{data.birth_year}}
  </p>
  <p>
    <b>Height</b>
    {{data.height | number:'1.2-2'}} cm.
  </p>
  <p>
    <b>Mass</b>
    {{data.mass | number:'1.2-2'}} kg.
  </p>
</div>

<ng-template #loading>
  <div class="loading-animation"></div>
  <p>Loading...</p>
</ng-template>
